<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="rlGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22d3ee;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="rlGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f43f5e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#0a0b0f"/>
  
  <!-- Neural network structure -->
  <g transform="translate(200, 100)">
    <!-- Input layer -->
    <circle cx="0" cy="100" r="12" fill="url(#rlGrad1)" filter="url(#glow)"/>
    <circle cx="0" cy="200" r="12" fill="url(#rlGrad1)" filter="url(#glow)"/>
    <circle cx="0" cy="300" r="12" fill="url(#rlGrad1)" filter="url(#glow)"/>
    
    <!-- Hidden layer 1 -->
    <circle cx="150" cy="50" r="12" fill="url(#rlGrad2)" filter="url(#glow)"/>
    <circle cx="150" cy="150" r="12" fill="url(#rlGrad2)" filter="url(#glow)"/>
    <circle cx="150" cy="250" r="12" fill="url(#rlGrad2)" filter="url(#glow)"/>
    <circle cx="150" cy="350" r="12" fill="url(#rlGrad2)" filter="url(#glow)"/>
    
    <!-- Hidden layer 2 -->
    <circle cx="300" cy="100" r="12" fill="url(#rlGrad1)" filter="url(#glow)"/>
    <circle cx="300" cy="200" r="12" fill="url(#rlGrad1)" filter="url(#glow)"/>
    <circle cx="300" cy="300" r="12" fill="url(#rlGrad1)" filter="url(#glow)"/>
    
    <!-- Output layer -->
    <circle cx="450" cy="150" r="15" fill="url(#rlGrad2)" filter="url(#glow)"/>
    <circle cx="450" cy="250" r="15" fill="url(#rlGrad2)" filter="url(#glow)"/>
    
    <!-- Connections -->
    <g stroke="#22d3ee" stroke-width="1" opacity="0.3">
      <!-- Input to Hidden 1 -->
      <line x1="12" y1="100" x2="138" y2="50"/>
      <line x1="12" y1="100" x2="138" y2="150"/>
      <line x1="12" y1="200" x2="138" y2="150"/>
      <line x1="12" y1="200" x2="138" y2="250"/>
      <line x1="12" y1="300" x2="138" y2="250"/>
      <line x1="12" y1="300" x2="138" y2="350"/>
      
      <!-- Hidden 1 to Hidden 2 -->
      <line x1="162" y1="50" x2="288" y2="100"/>
      <line x1="162" y1="150" x2="288" y2="100"/>
      <line x1="162" y1="150" x2="288" y2="200"/>
      <line x1="162" y1="250" x2="288" y2="200"/>
      <line x1="162" y1="250" x2="288" y2="300"/>
      <line x1="162" y1="350" x2="288" y2="300"/>
      
      <!-- Hidden 2 to Output -->
      <line x1="312" y1="100" x2="435" y2="150"/>
      <line x1="312" y1="200" x2="435" y2="150"/>
      <line x1="312" y1="200" x2="435" y2="250"/>
      <line x1="312" y1="300" x2="435" y2="250"/>
    </g>
  </g>
  
  <!-- Reward signal -->
  <g transform="translate(500, 200)">
    <path d="M 0 0 L 20 10 L 0 20 Z" fill="url(#rlGrad2)" filter="url(#glow)"/>
    <text x="30" y="15" font-family="Arial" font-size="14" fill="#f43f5e" font-weight="bold">Reward +1.2</text>
  </g>
  
  <!-- Training curve -->
  <g transform="translate(100, 450)">
    <polyline points="0,100 50,80 100,60 150,50 200,45 250,40 300,35" 
              fill="none" stroke="url(#rlGrad1)" stroke-width="3" filter="url(#glow)"/>
    <circle cx="0" cy="100" r="4" fill="#22d3ee" filter="url(#glow)"/>
    <circle cx="150" cy="50" r="4" fill="#22d3ee" filter="url(#glow)"/>
    <circle cx="300" cy="35" r="4" fill="#22d3ee" filter="url(#glow)"/>
    <text x="0" y="120" font-family="Arial" font-size="10" fill="#22d3ee">Episode 0</text>
    <text x="250" y="120" font-family="Arial" font-size="10" fill="#22d3ee">Episode 1000</text>
    <text x="150" y="30" font-family="Arial" font-size="12" fill="#22d3ee" text-anchor="middle" font-weight="bold">Performance</text>
  </g>
  
  <!-- Policy gradient arrows -->
  <g transform="translate(550, 400)">
    <path d="M 0 0 L 30 0 L 25 -5 M 30 0 L 25 5" stroke="url(#rlGrad1)" stroke-width="2" fill="none" filter="url(#glow)"/>
    <path d="M 0 20 L 30 20 L 25 15 M 30 20 L 25 25" stroke="url(#rlGrad1)" stroke-width="2" fill="none" filter="url(#glow)"/>
    <text x="40" y="15" font-family="Arial" font-size="12" fill="#22d3ee">Policy Update</text>
  </g>
  
  <!-- Enemy AI icon -->
  <g transform="translate(600, 100)">
    <rect x="0" y="0" width="80" height="80" rx="5" fill="#1a1a2e" opacity="0.6" stroke="url(#rlGrad2)" stroke-width="2" opacity="0.5"/>
    <circle cx="40" cy="30" r="8" fill="url(#rlGrad2)" filter="url(#glow)"/>
    <rect x="20" y="45" width="40" height="20" rx="3" fill="url(#rlGrad2)" opacity="0.5"/>
    <text x="40" y="75" font-family="Arial" font-size="10" fill="#f43f5e" text-anchor="middle" font-weight="bold">ENEMY AI</text>
  </g>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="url(#rlGrad1)" opacity="0.9" filter="url(#glow)">RL TUNING FOR ENEMY AI</text>
</svg>

