<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="aiGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22d3ee;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="aiGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f43f5e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#0a0b0f"/>
  
  <!-- Neural network nodes -->
  <g opacity="0.3">
    <circle cx="150" cy="150" r="8" fill="url(#aiGrad1)" filter="url(#glow)"/>
    <circle cx="300" cy="120" r="8" fill="url(#aiGrad1)" filter="url(#glow)"/>
    <circle cx="450" cy="150" r="8" fill="url(#aiGrad1)" filter="url(#glow)"/>
    <circle cx="600" cy="130" r="8" fill="url(#aiGrad1)" filter="url(#glow)"/>
    <circle cx="200" cy="250" r="8" fill="url(#aiGrad2)" filter="url(#glow)"/>
    <circle cx="400" cy="250" r="8" fill="url(#aiGrad2)" filter="url(#glow)"/>
    <circle cx="600" cy="250" r="8" fill="url(#aiGrad2)" filter="url(#glow)"/>
    <circle cx="300" cy="350" r="8" fill="url(#aiGrad1)" filter="url(#glow)"/>
    <circle cx="500" cy="350" r="8" fill="url(#aiGrad1)" filter="url(#glow)"/>
  </g>
  
  <!-- Neural network connections -->
  <g stroke="#22d3ee" stroke-width="1" opacity="0.2">
    <line x1="150" y1="150" x2="300" y2="120"/>
    <line x1="300" y1="120" x2="450" y2="150"/>
    <line x1="450" y1="150" x2="600" y2="130"/>
    <line x1="150" y1="150" x2="200" y2="250"/>
    <line x1="300" y1="120" x2="400" y2="250"/>
    <line x1="450" y1="150" x2="400" y2="250"/>
    <line x1="600" y1="130" x2="600" y2="250"/>
    <line x1="200" y1="250" x2="300" y2="350"/>
    <line x1="400" y1="250" x2="300" y2="350"/>
    <line x1="600" y1="250" x2="500" y2="350"/>
  </g>
  
  <!-- Chat bubbles -->
  <g transform="translate(100, 400)">
    <!-- NPC Chat bubble -->
    <path d="M 0 0 L 200 0 Q 220 0 220 20 L 220 60 Q 220 80 200 80 L 20 80 L 0 100 L 20 80 L 200 80 Q 180 80 180 60 L 180 20 Q 180 0 200 0 Z" fill="#1a1a2e" opacity="0.8"/>
    <path d="M 10 10 L 190 10 Q 205 10 205 25 L 205 55 Q 205 70 190 70 L 30 70 L 15 85 L 30 70 L 190 70 Q 175 70 175 55 L 175 25 Q 175 10 190 10 Z" fill="url(#aiGrad1)" opacity="0.2"/>
    <text x="100" y="45" font-family="Arial, sans-serif" font-size="14" fill="#22d3ee" text-anchor="middle">NPC: Hello there!</text>
  </g>
  
  <g transform="translate(500, 450)">
    <!-- Player Chat bubble -->
    <path d="M 0 0 L 200 0 Q 220 0 220 20 L 220 60 Q 220 80 200 80 L 20 80 L 0 100 L 20 80 L 200 80 Q 180 80 180 60 L 180 20 Q 180 0 200 0 Z" fill="#1a1a2e" opacity="0.8"/>
    <path d="M 10 10 L 190 10 Q 205 10 205 25 L 205 55 Q 205 70 190 70 L 30 70 L 15 85 L 30 70 L 190 70 Q 175 70 175 55 L 175 25 Q 175 10 190 10 Z" fill="url(#aiGrad2)" opacity="0.2"/>
    <text x="100" y="45" font-family="Arial, sans-serif" font-size="14" fill="#f43f5e" text-anchor="middle">Player: How are you?</text>
  </g>
  
  <!-- AI Brain icon -->
  <g transform="translate(350, 200)">
    <circle cx="50" cy="50" r="40" fill="none" stroke="url(#aiGrad1)" stroke-width="2" opacity="0.5"/>
    <circle cx="50" cy="50" r="25" fill="none" stroke="url(#aiGrad2)" stroke-width="2" opacity="0.5"/>
    <circle cx="50" cy="50" r="10" fill="url(#aiGrad1)" opacity="0.6" filter="url(#glow)"/>
  </g>
  
  <!-- Code brackets -->
  <text x="50" y="100" font-family="monospace" font-size="24" fill="#22d3ee" opacity="0.3">{</text>
  <text x="750" y="500" font-family="monospace" font-size="24" fill="#f43f5e" opacity="0.3">}</text>
  
  <!-- Title -->
  <text x="400" y="80" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="url(#aiGrad1)" opacity="0.9" filter="url(#glow)">LLM NPC DIALOGUE</text>
</svg>




