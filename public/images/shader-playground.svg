<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="shaderGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22d3ee;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f43f5e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shaderGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f43f5e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22d3ee;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glowGrad" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#22d3ee;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#22d3ee;stop-opacity:0" />
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#0a0b0f"/>
  
  <!-- Holographic surface -->
  <rect x="150" y="150" width="500" height="300" rx="20" fill="url(#shaderGrad1)" opacity="0.15"/>
  <rect x="150" y="150" width="500" height="300" rx="20" fill="none" stroke="url(#shaderGrad1)" stroke-width="2" opacity="0.5" filter="url(#glow)"/>
  
  <!-- Neon grid pattern -->
  <g opacity="0.3">
    <line x1="200" y1="200" x2="600" y2="200" stroke="url(#shaderGrad1)" stroke-width="1"/>
    <line x1="200" y1="250" x2="600" y2="250" stroke="url(#shaderGrad1)" stroke-width="1"/>
    <line x1="200" y1="300" x2="600" y2="300" stroke="url(#shaderGrad1)" stroke-width="1"/>
    <line x1="200" y1="350" x2="600" y2="350" stroke="url(#shaderGrad1)" stroke-width="1"/>
    <line x1="200" y1="400" x2="600" y2="400" stroke="url(#shaderGrad1)" stroke-width="1"/>
    <line x1="250" y1="200" x2="250" y2="400" stroke="url(#shaderGrad1)" stroke-width="1"/>
    <line x1="300" y1="200" x2="300" y2="400" stroke="url(#shaderGrad1)" stroke-width="1"/>
    <line x1="350" y1="200" x2="350" y2="400" stroke="url(#shaderGrad1)" stroke-width="1"/>
    <line x1="400" y1="200" x2="400" y2="400" stroke="url(#shaderGrad1)" stroke-width="1"/>
    <line x1="450" y1="200" x2="450" y2="400" stroke="url(#shaderGrad1)" stroke-width="1"/>
    <line x1="500" y1="200" x2="500" y2="400" stroke="url(#shaderGrad1)" stroke-width="1"/>
    <line x1="550" y1="200" x2="550" y2="400" stroke="url(#shaderGrad1)" stroke-width="1"/>
  </g>
  
  <!-- Bloom effect circles -->
  <circle cx="300" cy="250" r="40" fill="url(#glowGrad)" filter="url(#glow)" opacity="0.6"/>
  <circle cx="500" cy="300" r="50" fill="url(#glowGrad)" filter="url(#glow)" opacity="0.5"/>
  <circle cx="400" cy="350" r="35" fill="url(#glowGrad)" filter="url(#glow)" opacity="0.6"/>
  
  <!-- Neon particles -->
  <circle cx="250" cy="220" r="4" fill="#22d3ee" filter="url(#glow)"/>
  <circle cx="550" cy="230" r="3" fill="#f43f5e" filter="url(#glow)"/>
  <circle cx="350" cy="380" r="4" fill="#a855f7" filter="url(#glow)"/>
  <circle cx="450" cy="220" r="3" fill="#22d3ee" filter="url(#glow)"/>
  <circle cx="300" cy="380" r="4" fill="#f43f5e" filter="url(#glow)"/>
  <circle cx="500" cy="380" r="3" fill="#a855f7" filter="url(#glow)"/>
  
  <!-- Shader code preview -->
  <g transform="translate(200, 480)">
    <rect x="0" y="0" width="400" height="80" rx="5" fill="#1a1a2e" opacity="0.8"/>
    <text x="10" y="25" font-family="monospace" font-size="12" fill="#22d3ee">shader_type canvas_item;</text>
    <text x="10" y="45" font-family="monospace" font-size="12" fill="#f43f5e">void fragment() {</text>
    <text x="20" y="65" font-family="monospace" font-size="12" fill="#a855f7">COLOR = vec4(neon, bloom);</text>
  </g>
  
  <!-- Geometric shapes with neon edges -->
  <polygon points="100,100 150,100 125,150" fill="none" stroke="url(#shaderGrad1)" stroke-width="2" filter="url(#glow)"/>
  <rect x="650" y="100" width="50" height="50" rx="5" fill="none" stroke="url(#shaderGrad2)" stroke-width="2" filter="url(#glow)"/>
  <circle cx="100" cy="500" r="30" fill="none" stroke="url(#shaderGrad1)" stroke-width="2" filter="url(#glow)"/>
  <polygon points="700,500 750,500 725,550" fill="none" stroke="url(#shaderGrad2)" stroke-width="2" filter="url(#glow)"/>
  
  <!-- Title -->
  <text x="400" y="80" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="url(#shaderGrad1)" opacity="0.9" filter="url(#glow)">SHADER PLAYGROUND</text>
</svg>





