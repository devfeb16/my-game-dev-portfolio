<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="analyticsGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#22d3ee;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chartGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#22d3ee;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#22d3ee;stop-opacity:0" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#0a0b0f"/>
  
  <!-- Grid background -->
  <g opacity="0.1">
    <line x1="0" y1="100" x2="800" y2="100" stroke="#22d3ee" stroke-width="1"/>
    <line x1="0" y1="200" x2="800" y2="200" stroke="#22d3ee" stroke-width="1"/>
    <line x1="0" y1="300" x2="800" y2="300" stroke="#22d3ee" stroke-width="1"/>
    <line x1="0" y1="400" x2="800" y2="400" stroke="#22d3ee" stroke-width="1"/>
    <line x1="0" y1="500" x2="800" y2="500" stroke="#22d3ee" stroke-width="1"/>
    <line x1="100" y1="0" x2="100" y2="600" stroke="#22d3ee" stroke-width="1"/>
    <line x1="200" y1="0" x2="200" y2="600" stroke="#22d3ee" stroke-width="1"/>
    <line x1="300" y1="0" x2="300" y2="600" stroke="#22d3ee" stroke-width="1"/>
    <line x1="400" y1="0" x2="400" y2="600" stroke="#22d3ee" stroke-width="1"/>
    <line x1="500" y1="0" x2="500" y2="600" stroke="#22d3ee" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="600" stroke="#22d3ee" stroke-width="1"/>
    <line x1="700" y1="0" x2="700" y2="600" stroke="#22d3ee" stroke-width="1"/>
  </g>
  
  <!-- Chart bars -->
  <g transform="translate(150, 200)">
    <rect x="0" y="0" width="60" height="200" fill="url(#chartGrad)" opacity="0.6" filter="url(#glow)"/>
    <rect x="0" y="180" width="60" height="20" fill="url(#analyticsGrad)"/>
    <text x="30" y="220" font-family="Arial" font-size="12" fill="#22d3ee" text-anchor="middle">A</text>
  </g>
  
  <g transform="translate(250, 150)">
    <rect x="0" y="0" width="60" height="250" fill="url(#chartGrad)" opacity="0.6" filter="url(#glow)"/>
    <rect x="0" y="230" width="60" height="20" fill="url(#analyticsGrad)"/>
    <text x="30" y="270" font-family="Arial" font-size="12" fill="#22d3ee" text-anchor="middle">B</text>
  </g>
  
  <g transform="translate(350, 100)">
    <rect x="0" y="0" width="60" height="300" fill="url(#chartGrad)" opacity="0.6" filter="url(#glow)"/>
    <rect x="0" y="280" width="60" height="20" fill="url(#analyticsGrad)"/>
    <text x="30" y="320" font-family="Arial" font-size="12" fill="#22d3ee" text-anchor="middle">C</text>
  </g>
  
  <g transform="translate(450, 120)">
    <rect x="0" y="0" width="60" height="280" fill="url(#chartGrad)" opacity="0.6" filter="url(#glow)"/>
    <rect x="0" y="260" width="60" height="20" fill="url(#analyticsGrad)"/>
    <text x="30" y="300" font-family="Arial" font-size="12" fill="#22d3ee" text-anchor="middle">D</text>
  </g>
  
  <!-- Line chart -->
  <polyline points="150,450 200,420 250,400 300,380 350,360 400,340 450,330 500,320 550,310 600,300" 
            fill="none" stroke="url(#analyticsGrad)" stroke-width="3" filter="url(#glow)"/>
  <circle cx="150" cy="450" r="5" fill="#22d3ee" filter="url(#glow)"/>
  <circle cx="300" cy="380" r="5" fill="#22d3ee" filter="url(#glow)"/>
  <circle cx="450" cy="330" r="5" fill="#22d3ee" filter="url(#glow)"/>
  <circle cx="600" cy="300" r="5" fill="#22d3ee" filter="url(#glow)"/>
  
  <!-- Dashboard elements -->
  <rect x="50" y="50" width="120" height="80" rx="5" fill="#1a1a2e" opacity="0.6" stroke="#22d3ee" stroke-width="1" opacity="0.3"/>
  <text x="110" y="85" font-family="Arial" font-size="14" fill="#22d3ee" text-anchor="middle" font-weight="bold">DAU</text>
  <text x="110" y="110" font-family="Arial" font-size="24" fill="#22d3ee" text-anchor="middle">1.2M</text>
  
  <rect x="630" y="50" width="120" height="80" rx="5" fill="#1a1a2e" opacity="0.6" stroke="#22d3ee" stroke-width="1" opacity="0.3"/>
  <text x="690" y="85" font-family="Arial" font-size="14" fill="#22d3ee" text-anchor="middle" font-weight="bold">Revenue</text>
  <text x="690" y="110" font-family="Arial" font-size="24" fill="#22d3ee" text-anchor="middle">$45K</text>
  
  <!-- AB Test indicator -->
  <g transform="translate(350, 450)">
    <rect x="0" y="0" width="100" height="60" rx="5" fill="#1a1a2e" opacity="0.6" stroke="#f43f5e" stroke-width="2" opacity="0.5"/>
    <text x="50" y="30" font-family="Arial" font-size="12" fill="#f43f5e" text-anchor="middle" font-weight="bold">A/B TEST</text>
    <text x="50" y="50" font-family="Arial" font-size="10" fill="#f43f5e" text-anchor="middle">Variant B +15%</text>
  </g>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="url(#analyticsGrad)" opacity="0.9" filter="url(#glow)">UNITYDEV LIVE OPS</text>
</svg>

