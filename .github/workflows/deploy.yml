name: Deploy to Oracle Instance

on:
  push:
    branches:
      - master

jobs:
  deploy:
    name: SSH and run deploy script
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run remote deploy script via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.DROPLET_HOST }}       # <-- use the correct secret name
          username: ${{ secrets.DROPLET_USER }}   # matches your secret
          key: ${{ secrets.DROPLET_SSH_KEY }}     # matches your secret
          port: ${{ secrets.DEPLOY_PORT || '22' }}
          script: |
            set -euo pipefail

            # Navigate to project
            cd /home/ubuntu/my-game-dev-portfolio

            # Ensure deploy script is executable
            chmod +x scripts/sample-deploy.sh || true

            # Execute deploy script
            bash scripts/sample-deploy.sh
