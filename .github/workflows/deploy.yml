name: Deploy to Droplet

on:
  push:
    branches:
      - master

jobs:
  deploy:
    name: SSH and run deploy script
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (for context only)
        uses: actions/checkout@v4

      - name: Run remote deploy script via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST || secrets.DROPLET_HOST }}
          username: ${{ secrets.DEPLOY_USER || secrets.DROPLET_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY || secrets.DROPLET_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT || '22' }}
          script_stop: true
          script: |
            set -euo pipefail
            REPO="/root/my-game-dev-portfolio"
            if [ ! -d "$REPO/.git" ]; then
              echo "❌ Repo not found at $REPO"
              exit 1
            fi
            cd "$REPO"
            if [ ! -f scripts/sample-deploy.sh ]; then
              echo "ℹ️ deploy script missing; pulling latest code from origin/master"
              git fetch origin master
              git reset --hard origin/master
            fi
            chmod +x scripts/sample-deploy.sh || true
            bash scripts/sample-deploy.sh


