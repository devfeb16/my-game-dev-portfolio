name: Deploy to Oracle Instance

on:
  push:
    branches:
      - master  # Trigger on pushes to master

jobs:
  deploy:
    name: SSH and run deploy script
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run remote deploy script via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.DEPLOY_HOST }}       # Oracle public IP
          username: ${{ secrets.DEPLOY_USER }}   # e.g., ubuntu
          key: ${{ secrets.DEPLOY_KEY }}         # Your private key stored in GitHub secrets
          port: ${{ secrets.DEPLOY_PORT }}       # SSH port (default 22)
          script: |
            set -euo pipefail

            # Navigate to project
            cd /home/ubuntu/my-game-dev-portfolio

            # Ensure deploy script is executable
            chmod +x scripts/sample-deploy.sh || true

            # Execute deploy script
            bash scripts/sample-deploy.sh
