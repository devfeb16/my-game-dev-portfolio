name: Deploy to Droplet

on:
  push:
    branches:
      - master

jobs:
  deploy:
    name: SSH and run deploy script
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (for context only)
        uses: actions/checkout@v4

      - name: Run remote deploy script via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT }}
          script_stop: true
          script: |
            set -euo pipefail
            cd /var/www/my-game-dev-portfolio
            bash scripts/sample-deploy.sh

name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Droplet via SSH
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          script_stop: true
          debug: true
          script: |
            echo "\u2705 Connected to Droplet"
            cd /root/my-game-dev-portfolio/scripts || { echo "\u274c Directory not found!"; exit 1; }
            echo "\ud83d\udd27 Setting script permissions"
            chmod +x sample-deploy.sh
            echo "\ud83d\ude80 Starting deployment..."
            ./sample-deploy.sh


